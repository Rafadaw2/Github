<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Contenido Interactivo</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form onsubmit="return validar()" method="post">
        <label for="">Nombre
            <input type="text" name="" id="nombre">
        </label>
        <label for="">Correo electrónico
            <input type="email" name="" id="email">
        </label>
        <label for="">Género
            <input type="radio" name="genero" id="">Mujer
            <input type="radio" name="genero" id="">Hombre
        </label>
        <label for="">Intereses
            <input type="checkbox" name="" id="">
        </label>
        <label for="">País
            <select name="pais" id="">
                <option value="">No seleccionado</option>
                <option value="">España</option>
                <option value="">Francia</option>
            </select>
        <input type="submit" id="boton" value="Botón de envío">
        <span style="color: red;" id="validacion"></span></br>
    </form>
    <a href="https://www.google./?hl=es" id="enlace">Ir a google</a>
    <script src="./script.js"></script>
</body>
</html>
