<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador, enmascarador</title>
    <style>
        .caja{
            background-color: antiquewhite;
            border-radius: 1%;
            width: 300px;
            height: 400px;
            text-align: center;
           
        }
        .email{
            margin-left: 20px;
            margin-top: 20px;
        }
        .boton{
            margin: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body >
    <div class="caja">
    <h1>Introduce tu correo</h1>
    <form action="" method="get">
        <input type="text" name="email" id="1" class="email"><br>
        <input type="button" value="Agregar" class="boton" onclick="validarEmail()">
        <input type="button" value="Ver correos erroneos" class="boton" onclick="mostrarInvalidos()">
    </form>
    <div id="div">
        <h2>Correos aceptados</h2>
        
    </div>
</div>
    
</body>
<script src="./script.js"></script>
</html>
