<!-- 
Teclas rápidas para mover lineas 
Windows/Linux: Alt + ↑ (arriba) o Alt + ↓ (abajo)
Mac: Option + ↑ o Option + ↓ 
-->

<html>
    <body>
        <!-- Contenido desordenado -->
        <p>Este es el primer párrafo.</p>
        <p>Este es el segundo párrafo.</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <!-- Resultado correcto -->
        <!-- Aplicando el atajo de "Mover una línea o un bloque" para reorganizar el contenido -->
        <p>Este es el primer párrafo.</p>
        <p>Este es el segundo párrafo.</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </body>
</html>
