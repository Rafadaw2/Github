<!-- 
Teclas rápidas para mover lineas 
Windows/Linux: Alt + ↑ (arriba) o Alt + ↓ (abajo)
Mac: Option + ↑ o Option + ↓ 
-->

<html>
    <body>
        <!-- Contenido desordenado -->
        <footer>
            <p>Contacto: info@ejemplo.com</p>
        </footer>
        <h2>Subtítulo</h2>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
            </ul>
        </nav>
        <p>Bienvenido a nuestra página web.</p>
        <nav>
            <ul>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <header>
            <h1>Página de Ejemplo</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
    
        <!-- Resultado correcto -->
        <!-- Aplicando el atajo de "Mover una línea o un bloque" para reorganizar el contenido -->
        <header>
            <h1>Página de Ejemplo</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <h2>Subtítulo</h2>
        <p>Bienvenido a nuestra página web.</p>
        <footer>
            <p>Contacto: info@ejemplo.com</p>
        </footer>
    </body>
</html>
